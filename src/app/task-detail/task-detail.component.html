<div class="taskDetailBox">
    <div class="section taskDetailInstance">
        <div class="circle"></div>
        <input 
            (blur) = blur()
            type="text" 
            [(ngModel)] = myTask.text
            placeholder= {{myTask.text}}>
        <img src="../../assets/images/taskDetail/starIcon.svg" alt="star">
    </div>


    <div class="section myDayBox">
        <img src="../../assets/images/leftBarSide/sunIcon.svg" alt="sun">
        
        <span 
            *ngIf="!myTask.daily; 
            else daily"
            (click) = addToDailyTasks()
            >
            Добавить в представление мой день
        </span>

        <ng-template #daily>
            <span>Добавлено в представление мой день</span>
            <span 
                class="closeImg"
                (click) = deleteFromDailyTasks()    
            >close</span>
        </ng-template>
    </div>


    <div class="section">
        <div class="section-item">
            <img src="../../assets/images/taskDetail/alarmClock.svg" alt="it">
            <span>Напомнить</span>
        </div>
        <div class="section-item">
            <img src="../../assets/images/taskDetail/calendar.svg" alt="it">
            <span>Добавить дату выполнения</span>
        </div>
        <div class="section-item">
            <img src="../../assets/images/taskDetail/repeat.svg" alt="it">
            <span>Повтор</span>
        </div>
    </div>

    <div class="section detailCategory-section">
        <div class="section-item">
            <img src="../../assets/images/taskDetail/repeat.svg" alt="it">
            <span>Выберите категорию</span>
        </div>
    </div>

    <div class="detailSectionFooter">

        <div class="" *ngIf="myTask.complited; else uncomplited"> Завершено </div>
        <ng-template #uncomplited>

            <div class=""> Не завершено </div>
        </ng-template>
    </div>
</div>
